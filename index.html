<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title></title>
</head>
<body>
   <div id="blog-roll">
   </div>
   <script src="oblivion.js"></script>
   <script>
      var app = oblivion({
         blogPath: 'blogs',
         repo: 'lejeunerenard/gh-pages-sandbox'
      });
      app.get_posts().then(function(output) {
         document.querySelector('#blog-roll').innerHTML = app.render_posts(output)
      });
   </script>
</body>
</html>
